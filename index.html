<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Foodie</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container" >
            <div class="logo">
                <h1>Epic<span>Foodie</span></h1>
            </div>
            <div class="currentDetails">
                <div class="header-option">
                    <span>Boca Raton</span>
                </div>
                <div class="header-option">
                    <span>Deliver Now</span>
                </div>
            </div>
            <div class="searchBar">
                <div class="header-option">
                    Search
                </div>
            </div class="header-option">
                    Sign In
        </div>
    </div>
</div>

    </header>
    
    <!-- Options -->
    <div class="options">
        <div class="container">
            <button class="options-btn selected">
                Delivery
            </button> 
            <button class="options-btn">
                Pick-Up
            </button>
        </div>
    </div>

    <!-- Listings -->
    <div class="listings">
        <div class="container">
            <div class="header">
                <div class="header-title">
                    <h2>When your hungry now</h2>
                    <span>The fastest way to get food delivered to your front door!</span>
                </div>
                <div class="header-viewOptions">
                    <div class="viewAll">
                        <span>View all</span>
                    </div>
                    <div class="viewMore">
                        <span class="arrow left"><i 
                            data-feather="arrow-left"></i> </span>
                        <span class="arrow right darker">
                                <i data-feather="arrow-right"></i>
                            </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/feather-icons"></script>
     <script>
         feather.replace()
     </script>
</body>
</html>
